<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>san-数据操作</title>
	<link rel="stylesheet" type="text/css" href="./index.css">
	<script src="https://unpkg.com/san@latest/dist/san.dev.js"></script>
</head>
<body>
	<div class="main" id="my-label">
		<!-- 输入 -->
		<div class="input">
			<label for="name"></label>
			<input type="text" name="name" id="name" value="" placeholder="姓名(string)" maxlength="10">
			<label for="age"></label>
			<input type="text" name="age" id="age" value="" placeholder="年龄(numeber)" maxlength="10">
			<label for="des"></label>
			<input type="text" name="des" id="des" value="" placeholder="简介(string)" maxlength="30">
		</div>
		<!-- 移除功能 -->
		<div class="remove">
			<span>信息：</span>
			<button type="button" id="removeMessage" onclick="removeItem">移除信息</button>
		</div>
		<!-- 展示 -->
		<div class="view">
			<div id="viewName">
				<h1>姓名：</h1>
				<p></p>
			</div>
			
			<div id="viewAge">
				<h1>年龄：</h1>
				<p></p>
			</div>
		
			<div id="viewDes">
				<h1>简介：</h1>
				<p></p>
			</div>
		</div>

	</div>
	<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
	<script src="./index.js"></script>
</body>
</html>
